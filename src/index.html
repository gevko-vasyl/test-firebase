<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Webpack Starter Kit</title>
  </head>

  <body>


<div class="auth-container">
  <button id="home">HOME</button>
  <button id="library">MY LIBRARY</button>
  <button id="sign_in">sign in</button>
  <button id="sign_out" class="hidden">sign out</button>
  <div class="user-info"></div>
</div>

<div class="watched-container">
  <button id="watched" class="hide">WATCHED</button>
  <button id="queue" class="hide">QUEUE</button>
</div>

<ul class="gallery"></ul>

<div class="lightbox js-lightbox">
      <div class="lightbox__overlay"></div>

      <div class="lightbox__content">
      <button id="add-watched" class="watch-js">ADD TO WATCHED</button>
      <button id="remove-watched" class="hide watch-js">REMOVE FROM WATCHED</button>
      <button id="add-queue" class="hide">ADD TO QUEUE</button>
      <button id="remove-queue" class="hide">REMOVE FROM QUEUE</button>
      </div>

    </div>
  </body>
</html>
